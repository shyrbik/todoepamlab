<template>
    <div style="background-color: #ffffff; border-radius: 1%; width: 70%;">
        <div class="slds-page-header" style="width: 46%; position: fixed;z-index: 99;">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="custom:custom18" title="custom18"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span class="slds-page-header__title slds-truncate">TEST TO-DO LIST</span>
                                    </h1>
                                </div>
                            </div>
                            <p class="slds-page-header__name-meta">Manage all your list items from this page</p>
                        </div>
                    </div>
                </div>
            </div>
            <lightning-button variant="brand" label="Create new ToDo" class="slds-m-left_x-small" onclick={showModal}>

            </lightning-button>
        </div>
        <div style = "padding: 3%;">
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />

            <!--  ///////////////MODAL SCREEN FOR TO DO CREATION /////////////////////////////////// -->
            <template if:true={openModal}>
                <div class="slds-modal slds-fade-in-open slds-backdrop">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                                </svg>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">New task to do</h2>
                            <p class="slds-m-top_x-small">Please, specify Task's name, description and close date in order to create it.</p>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <lightning-card title="Create new TODO">
                                <lightning-layout>
                                    <lightning-layout-item size="6">
                                        <lightning-input class="slds-p-around_medium" label="Name" onchange={handleChangeName}></lightning-input>
                                        <lightning-input class="slds-p-around_medium" label="Description" onchange={handleChangeDescription}></lightning-input>
                                        <lightning-input class="slds-p-around_medium" label="CloseDate" type="Date" onchange={handleChangeDateClose}></lightning-input>
                                        <lightning-combobox class="slds-p-around_medium"
                                                            name="Priority"
                                                            label="Priority"
                                                            value={priority}
                                                            placeholder="Select Priority"
                                                            options={optionsPriority}
                                                            onchange={handleChangePriority} ></lightning-combobox>
                                        <lightning-combobox class="slds-p-around_medium"
                                                            name="Type"
                                                            label="Type"
                                                            value={recordType}
                                                            placeholder="Select Record Type"
                                                            options={optionsRecordId}
                                                            onchange={handleChangeRecordType} ></lightning-combobox>
                                        <br/>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </lightning-card>
                        </div>
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                            <button class="slds-button slds-button_brand" label="Create ToDo" variant="brand"
                                    onclick={saveCreatedToDo}>Save</button>
                        </footer>
                    </div>
                </div>
            </template>

            <lightning-tabset>
                <lightning-tab label="Uncompleted ToDo">
                    <h1 style = " padding-bottom: 0%; font-size: 2em;"><b>Uncompleted ToDo</b></h1>
                    <template if:true={uncompletedToDoList}>
                        <template for:each={uncompletedToDoList} for:item="todo">

                            <lightning-layout-item key={todo.Id} size="3" class="slds-var-p-around_x-small">

                                <div class="slds-box">
                                    <div style = "float: left; height: 6em;">
                                    </div>
                                    <lightning-card>
                                        <h2 class="slds-text-heading_medium" slot="title">
                                            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
                                            {todo.Name}
                                        </h2>
                                        <template if:true={todo.Description__c}>
                                        <br />
                                        <p class="slds-p-horizontal_small">{todo.Description__c}</p>
                                        </template>
                                        <br />
                                        <div align="left">
                                            <lightning-badge label={todo.Close_Date__c}></lightning-badge>
                                            <lightning-badge label={todo.Priority__c}></lightning-badge>
                                            <lightning-badge label={todo.RecordTypeName__c}></lightning-badge>
                                        </div>
                                        <br />
                                        <lightning-button-group>
                                            <lightning-button onclick={closeToDo}
                                                              data-recordid={todo.Id}
                                                              label="Complete"></lightning-button>

                                            <lightning-button onclick={handleSetActiveSectionEdit} label="Edit"></lightning-button>

                                            <lightning-button
                                                    label="Delete"
                                                    variant="destructive"
                                                    icon-name="utility:delete"
                                                    data-recordid={todo.Id}
                                                    onclick={deleteToDo}>
                                            </lightning-button>
                                        </lightning-button-group>

                                                    <lightning-record-edit-form
                                                            class={editToDoForm}
                                                            onsuccess={handleToDoEditSuccess}
                                                            onsubmit={submitUpdateSuccess}
                                                            object-api-name="Todo__c"
                                                            record-id={todo.Id}>
                                                        <lightning-input-field
                                                                field-name={nameToDo}>
                                                        </lightning-input-field>

                                                        <lightning-input-field
                                                                field-name={descriptionToDo}>
                                                        </lightning-input-field>

                                                        <lightning-input-field
                                                                field-name={closeDateToDo}>
                                                        </lightning-input-field>

                                                        <lightning-input-field
                                                                field-name={priorityToDo}>
                                                        </lightning-input-field>

                                                        <div class="slds-var-m-top_medium">
                                                            <lightning-button
                                                                    onclick={handleUpdateToDoSuccess}
                                                                    variant="brand"
                                                                    type="submit"
                                                                    label="Save">
                                                            </lightning-button>
                                                        </div>
                                                    </lightning-record-edit-form>

<!-------------------------START SUBTODO BLOCK ------------------------------------------------------------------->
                                        <div>
                                            <!-- create subtodo"-->
                                            <lightning-record-edit-form onsuccess={handleAddSubToDoSuccess}
                                                                        object-api-name="Sub_ToDo__c">
                                                <lightning-messages>
                                                </lightning-messages>
                                                <lightning-input-field class="slds-is-expanded slds-hide slds-hidden"
                                                                       disabled value={todo.Id}
                                                                       field-name="Parent_ToDo__c">
                                                </lightning-input-field>
                                                <lightning-input-field data-id="reset" field-name="Name" value={defaultSubToDoName}>
                                                </lightning-input-field>
                                                <lightning-button
                                                        class="slds-m-top_small"
                                                        type="submit"
                                                        variant="brand"
                                                        label="Create new SubToDo"
                                                        onclick={createNewSubToDo}>
                                                </lightning-button>
                                            </lightning-record-edit-form>
                                        </div>

                                        <template if:true={todo.Sub_ToDos__r}>
                                            <lightning-card title="SubToDo" icon-name="custom:custom14">

                                                <ul class="slds-border_top slds-m-around_medium">
                                                    <template for:each={todo.Sub_ToDos__r} for:item="subTodo">
                                                        <template if:true={subTodo.Status__c}>
                                                            <li style="text-decoration: line-through;" key={subTodo.Id}>
                                                                <lightning-input class="completed-subtodo"
                                                                                 type="checkbox"
                                                                                 data-recordid={subTodo.Id}
                                                                                 label={subTodo.Name}
                                                                                 onchange={handleChangeCompleteStatus}
                                                                                 checked>
                                                                </lightning-input></li>
                                                        </template>
                                                        <template if:false={subTodo.Status__c}>

                                                            <li key={subTodo.Id}>
                                                                <lightning-input
                                                                        type="checkbox"
                                                                        data-recordid={subTodo.Id}
                                                                        label={subTodo.Name}
                                                                        onchange={handleChangeUncompleteStatus}  >
                                                                </lightning-input></li>

                                                        </template>
                                                    </template>
                                                </ul>
                                            </lightning-card>
                                        </template>



 <!-------------------------END SUBTODO BLOCK------------------------------------------------------------------------->
                                    </lightning-card>
                                </div>
                            </lightning-layout-item>
                        </template>
                    </template>
                </lightning-tab>
                <lightning-tab label="Completed ToDo">
                    <h1 style = " padding-bottom: 0%; font-size: 2em;"><b>Ð¡ompleted ToDo</b></h1>
                    <template if:true={completedToDoList}>
                        <template for:each={completedToDoList} for:item="todo">

                            <lightning-layout-item key={todo.Id} size="3" class="slds-var-p-around_x-small">

                                <div class="slds-box">
                                    <div style = "float: left; height: 6em;">
                                    </div>
                                    <lightning-card>
                                        <h2 class="slds-text-heading_medium" slot="title">
                                            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
                                            {todo.Name}
                                        </h2>
                                        <template if:true={todo.Description__c}>
                                            <br />
                                            <p class="slds-p-horizontal_small">{todo.Description__c}</p>
                                        </template>
                                        <br />
                                        <div align="left">
                                            <lightning-badge label={todo.Close_Date__c}></lightning-badge>
                                            <lightning-badge label={todo.Priority__c}></lightning-badge>
                                            <lightning-badge label={todo.RecordTypeName__c}></lightning-badge>
                                        </div>
                                        <br />
                                        <lightning-button-group>
                                            <lightning-button onclick={reopenToDo}
                                                              data-recordid={todo.Id}
                                                              label="Reopen"></lightning-button>

                                            <lightning-button onclick={handleSetActiveSectionEdit} label="Edit"></lightning-button>

                                            <lightning-button
                                                    label="Delete"
                                                    variant="destructive"
                                                    icon-name="utility:delete"
                                                    data-recordid={todo.Id}
                                                    onclick={deleteToDo}>
                                            </lightning-button>
                                        </lightning-button-group>
                                        <lightning-record-edit-form
                                                class={editToDoForm}
                                                onsuccess={handleToDoEditSuccess}
                                                onsubmit={submitUpdateSuccess}
                                                object-api-name="Todo__c"
                                                record-id={todo.Id}>
                                            <lightning-input-field
                                                    field-name={nameToDo}>
                                            </lightning-input-field>

                                            <lightning-input-field
                                                    field-name={descriptionToDo}>
                                            </lightning-input-field>

                                            <lightning-input-field
                                                    field-name={closeDateToDo}>
                                            </lightning-input-field>

                                            <lightning-input-field
                                                    field-name={priorityToDo}>
                                            </lightning-input-field>

                                            <div class="slds-var-m-top_medium">
                                                <lightning-button
                                                        onclick={handleUpdateToDoSuccess}
                                                        variant="brand"
                                                        type="submit"
                                                        label="Save">
                                                </lightning-button>
                                            </div>
                                        </lightning-record-edit-form>

                                        <!-------------------------START SUBTODO BLOCK ------------------------------------------------------------------->
                                        <div>
                                            <!-- create subtodo"-->
                                            <lightning-record-edit-form onsuccess={handleAddSubToDoSuccess}
                                                                        object-api-name="Sub_ToDo__c">
                                                <lightning-messages>
                                                </lightning-messages>
                                                <lightning-input-field class="slds-is-expanded slds-hide slds-hidden"
                                                                       disabled value={todo.Id}
                                                                       field-name="Parent_ToDo__c">
                                                </lightning-input-field>
                                                <lightning-input-field data-id="reset" field-name="Name" value={defaultSubToDoName}>
                                                </lightning-input-field>
                                                <lightning-button
                                                        class="slds-m-top_small"
                                                        type="submit"
                                                        variant="brand"
                                                        label="Create new SubToDo"
                                                        onclick={createNewSubToDo}>
                                                </lightning-button>
                                            </lightning-record-edit-form>
                                        </div>

                                        <template if:true={todo.Sub_ToDos__r}>
                                            <lightning-card title="SubToDo" icon-name="custom:custom14">

                                                <ul class="slds-border_top slds-m-around_medium">
                                                    <template for:each={todo.Sub_ToDos__r} for:item="subTodo">
                                                        <template if:true={subTodo.Status__c}>
                                                            <li style="text-decoration: line-through;" key={subTodo.Id}>
                                                                <lightning-input class="completed-subtodo"
                                                                                 type="checkbox"
                                                                                 data-recordid={subTodo.Id}
                                                                                 label={subTodo.Name}
                                                                                 onchange={handleChangeCompleteStatus}
                                                                                 checked>
                                                                </lightning-input></li>
                                                        </template>
                                                        <template if:false={subTodo.Status__c}>

                                                            <li key={subTodo.Id}>
                                                                <lightning-input
                                                                        type="checkbox"
                                                                        data-recordid={subTodo.Id}
                                                                        label={subTodo.Name}
                                                                        onchange={handleChangeUncompleteStatus}  >
                                                                </lightning-input></li>

                                                        </template>
                                                    </template>
                                                </ul>
                                            </lightning-card>
                                        </template>



                                        <!-------------------------END SUBTODO BLOCK------------------------------------------------------------------------->
                                    </lightning-card>
                                </div>
                            </lightning-layout-item>
                        </template>
                    </template>
                </lightning-tab>
            </lightning-tabset>



        </div>
    </div>
</template>
