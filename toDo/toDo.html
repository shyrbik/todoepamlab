    <div style="background-color: #ffffff; border-radius: 1%;">
        <div class="slds-page-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="custom:custom18" title="custom18"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span class="slds-page-header__title slds-truncate">TEST TO-DO LIST</span>
                                    </h1>
                                </div>
                            </div>
                            <p class="slds-page-header__name-meta">Manage all your list items from this page</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style = "padding: 3%;">
            <!--            Here should be modal window-->
            <template if:true={openModal}>
                <div class="slds-modal slds-fade-in-open slds-backdrop">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                                </svg>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">New task to do</h2>
                            <p class="slds-m-top_x-small">Please, specify Task's name, description and close date in order to create it.</p>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <lightning-card title="Create new TODO">
                                <lightning-layout>
                                    <lightning-layout-item size="6">
                                        <lightning-input class="slds-p-around_medium" label="Name" onchange={handleChangeName}></lightning-input>
                                        <lightning-input class="slds-p-around_medium" label="Description" onchange={handleChangeDescription}></lightning-input>
                                        <lightning-input class="slds-p-around_medium" label="CloseDate" type="Date" onchange={handleChangeDateClose}></lightning-input>
                                        <lightning-combobox class="slds-p-around_medium"
                                                            name="Priority"
                                                            label="Priority"
                                                            value={priority}
                                                            placeholder="Select Priority"
                                                            options={optionsPriority}
                                                            onchange={handleChangePriority} ></lightning-combobox>
                                        <lightning-combobox class="slds-p-around_medium"
                                                            name="Type"
                                                            label="Type"
                                                            value={recordtype}
                                                            placeholder="Select Record Type"
                                                            options={optionsRecordId}
                                                            onchange={handleChangePriority} ></lightning-combobox>
                                        <br/>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </lightning-card>
                        </div>
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                            <button class="slds-button slds-button_brand" label="Create ToDo" variant="brand"
                                    onclick={saveCreatedToDo}>Save</button>
                        </footer>
                    </div>
                </div>
            </template>
            <lightning-button variant="brand" label="Create new ToDo" class="slds-m-left_x-small" onclick={showModal}></lightning-button>

            <lightning-tabset>
                <lightning-tab label="Uncompleted ToDo">
                    <h1 style = " padding-bottom: 0%; font-size: 2em;"><b>Uncompleted ToDo</b></h1>
                    <template if:true={uncompletedToDoList}>
                        <template for:each={uncompletedToDoList} for:item="todo">

                            <lightning-layout-item key={todo.Id} size="3" class="slds-var-p-around_x-small">

                                <div class="slds-box">
                                    <div style = "float: left; height: 6em;">
                                    </div>
                                    <lightning-card>
                                        <h2 slot="title">
                                            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
                                            {todo.Name}
                                        </h2>
                                        <div align="left" slot="footer">
                                            <lightning-badge label={todo.Close_Date__c}></lightning-badge>
                                            <lightning-badge label={todo.Priority__c}></lightning-badge>
                                        </div>
                                        <p class="slds-p-horizontal_small">{todo.Description__c}</p>
                                        <br />
                                        <lightning-button-group>
                                            <lightning-button label="Complete"></lightning-button>
                                            <lightning-button label="Edit"></lightning-button>
                                            <lightning-button
                                                    label="Delete"
                                                    variant="destructive"
                                                    icon-name="utility:delete"
                                                    data-recordid={todo.Id}
                                                    onclick={deleteToDo}>
                                            </lightning-button>
                                        </lightning-button-group>


                                         <!-- <p>Edit todo</p>
                                            <lightning-record-edit-form onsuccess={handleUpdateToDoSuccess} record-id={todo.Id}
                                                                        object-api-name="Todo__c">
                                                <lightning-messages>
                                                </lightning-messages>
                                                <lightning-output-field field-name="Name">
                                                </lightning-output-field>
                                                <lightning-input-field field-name="Description__c">
                                                </lightning-input-field>
                                                <lightning-input-field field-name="Close_Date__c">
                                                </lightning-input-field>
                                                <lightning-input-field field-name="Priority__c">
                                                </lightning-input-field>
                                                <lightning-button
                                                        class="slds-m-top_small"
                                                        variant="brand"
                                                        type="submit"
                                                        name="update"
                                                        label="Update">
                                                </lightning-button>
                                            </lightning-record-edit-form>-->

                                        <div>
                                            <!-- create subtodo"-->
                                            <lightning-record-edit-form onsuccess={handleAddSubToDoSuccess}
                                                                        onsubmit ={handleSubmit}
                                                                        object-api-name="Sub_ToDo__c">
                                                <lightning-messages>
                                                </lightning-messages>
                                                <lightning-input-field class="slds-hidden"
                                                                       disabled value={todo.Id}
                                                                       field-name="Parent_ToDo__c">
                                                </lightning-input-field>
                                                <lightning-input-field field-name="Name">
                                                </lightning-input-field>
                                                <lightning-button
                                                        class="slds-m-top_small"
                                                        type="submit"
                                                        label="Create new">
                                                </lightning-button>
                                            </lightning-record-edit-form>
                                    </div>
                    <lightning-card title="SubToDo" icon-name="custom:custom14">
                                            <ul class="slds-m-around_medium">
                                                <template for:each={todo.Sub_ToDos__r} for:item="subTodo">
                                                    <template if:true={subTodo.Status__c}>
                                                        <li style="text-decoration: line-through;" key={subTodo.Id}>
                                                            <lightning-input style="text-decoration: line-through;"
                                                                             type="checkbox"
                                                                             label={subTodo.Name}
                                                                             onchange={handleChangeStatus}
                                                                             checked
                                                                             >
                                                            </lightning-input></li>
                                                    </template>
                                                    <template if:false={subTodo.Status__c}>
                                                        <li key={subTodo.Id}>
                                                            <lightning-input
                                                                    type="checkbox"
                                                                    label={subTodo.Name}
                                                                    onchange={handleChangeStatus}
                                                                    >
                                                            </lightning-input></li>
                                                    </template>
                                                </template>
                                            </ul>
                                        </lightning-card>
                                    </lightning-card>
                                </div>
                            </lightning-layout-item>
                        </template>
                    </template>
                </lightning-tab>
                <lightning-tab label="Сompleted ToDo" title="2nd tab extended title">
                    <h1 style = " padding-bottom: 0%; font-size: 2em;"><b>Сompleted ToDo</b></h1>
                    <template if:true={uncompletedToDoList}>
                        <template for:each={completedToDoList} for:item="todo">

                            <lightning-layout-item key={todo.Id} size="3" class="slds-var-p-around_x-small">

                                <div class="slds-box">
                                    <div style = "float: left; height: 6em;">
                                    </div>
                                    <lightning-card>
                                        <h2 slot="title">
                                            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
                                            {todo.Name}
                                        </h2>
                                        <div align="left" slot="footer">
                                            <lightning-badge label={todo.Close_Date__c}>Deadline</lightning-badge>
                                            <lightning-badge label={todo.Priority__c}></lightning-badge>
                                        </div>
                                        <p class="slds-p-horizontal_small">{todo.Description__c}</p>
                                        <br />
                                        <lightning-button-group>
                                            <lightning-button label="Complete"></lightning-button>
                                            <lightning-button label="Edit"></lightning-button>
                                            <lightning-button label="Add SubToDo"></lightning-button>
                                            <lightning-button
                                                    label="Delete"
                                                    variant="destructive"
                                                    icon-name="utility:delete"
                                                    data-recordid={todo.Id}
                                                    onclick={deleteToDo}>
                                            </lightning-button>
                                        </lightning-button-group>

                                        <lightning-card title="SubToDo" icon-name="custom:custom14">
                                            <ul class="slds-m-around_medium">
                                                <template for:each={todo.Sub_ToDos__r} for:item="subTodo">
                                                    <template if:true={subTodo.Status__c}>
                                                        <li style="text-decoration: line-through;" key={subTodo.Id}>
                                                            <lightning-input style="text-decoration: line-through;"
                                                                             type="checkbox"
                                                                             label={subTodo.Name}
                                                                             onchange={handleChangeStatus}
                                                                             checked>
                                                            </lightning-input></li>
                                                    </template>
                                                    <template if:false={subTodo.Status__c}>
                                                        <li key={subTodo.Id}>
                                                            <lightning-input
                                                                    type="checkbox"
                                                                    label={subTodo.Name}
                                                                    onchange={handleChangeStatus}
                                                            >
                                                            </lightning-input></li>
                                                    </template>

                                                </template>
                                            </ul>
                                        </lightning-card>
                                    </lightning-card>
                                </div>
                            </lightning-layout-item>

                        </template>
                    </template>
                </lightning-tab>

            </lightning-tabset>



        </div>
    </div>
</template>
